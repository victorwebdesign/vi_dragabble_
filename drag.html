<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>draggable html</title>
    <link rel="stylesheet" href="drag.css">
    <table>
<style>

           

    .container{
        display: flex;
        justify-content: flex-end;
     
        
    }
    .container .element{
        width:100px;
        height: 100px;
        border-radius: 110%;
    
           
    }

    
    
   
</style>
 </head>
<body onload="move('element')">
<div class="container">
    <div class="element" style="background: black">

<script>
    var chooseElement;
    constmove = function(element){
        const elements = document.querySelectorAll(".element")

        elements.forEach(element => {
element.addEventListener("mousedown" , () => {
    element.style.position = "absolute"
    chooseElement = element

    document.onmousemove  = (e) => {
        var x = e.pageX
        var y = e.pageY

        chooseElement.style.left = x -50 + "px"
        chooseElement.style.top = y + -50 +"px"

        console.log(chooseElement)
    }
})
        })
        document.onmouseup = function(e) {
            chooseElement = null
        }
    }
</script>
</table>

<table>
<style>
.vic{
    display: flex;
    justify-content: flex-start; 
   
}
.vic .element{
    width:120px;
    height: 90px;
    border-radius: 8%;

    
}

</style>

</head>
<body onload="move('element')">
<div class="vic">
<div  class="element" style="background: red;">

</div>
<script>
var chooseElement;
const move = function(element){
    const elements = document.querySelectorAll(".element")

    elements.forEach(element => {
element.addEventListener("mousedown" , () => {
element.style.position = "absolute"
chooseElement = element

document.onmousemove  = (e) => {
    var x = e.pageX
    var y = e.pageY

    chooseElement.style.left = x -50 + "px"
    chooseElement.style.top = y + -50 +"px"

    console.log(chooseElement)
}
})
    })
    document.onmouseup = function(e) {
        chooseElement = null
    }
}
</script>
</table>
</body>
</html>
